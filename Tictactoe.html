<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    >
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Tic-Tac-Toe Game</h1>
        <!-- Game board -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="tic-tac-toe-board">
                    <div class="row">
                        <div class="col-4 square" data-cell="0"></div>
                        <div class="col-4 square" data-cell="1"></div>
                        <div class="col-4 square" data-cell="2"></div>
                    </div>
                    <div class="row">
                        <div class="col-4 square" data-cell="3"></div>
                        <div class="col-4 square" data-cell="4"></div>
                        <div class="col-4 square" data-cell="5"></div>
                    </div>
                    <div class="row">
                        <div class="col-4 square" data-cell="6"></div>
                        <div class="col-4 square" data-cell="7"></div>
                        <div class="col-4 square" data-cell="8"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Game status -->
        <div class="row justify-content-center mt-4">
<div class="col-md-6 text-center">
                <div id="game-status">Player X's turn</div>
            </div>
        </div>
    </div>

    <script src="path/to/bootstrap/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
